<!DOCTYPE html>
<html>
<head>
	<title>Pig Game</title>
	<meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="pigGame.css">
</head>
<body>

	<button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

    <img src="dice-5.png" class="dice">

	<div class="wrapper clearfix">
		<div class="player-0-panel active"> <!-- Player 1 -->
			<div class="player-name" id="name-0">Player 1</div>
			<div class="player-current-score" id="current-score-0">0</div>
			<div class="player-total-box">
				<div class="player-total-label">total</div>
				<div class="player-total-score" id="total-0">0</div>
			</div>
		</div>
		<div class="player-1-panel"> <!-- Player 2 -->
			<div class="player-name" id="name-1">Player 2</div>
			<div class="player-current-score" id="current-score-1">0</div>
			<div class="player-total-box">
				<div class="player-total-label">total</div>
				<div class="player-total-score" id="total-1">0</div>
			</div>
		</div>
	</div>



<script type="text/javascript" src="pigGame.js"></script>
</body>
</html>
